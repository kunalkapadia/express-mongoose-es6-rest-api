language: node_js
node_js:
- '7.6'
services:
- mongodb
cache:
  directories:
  - node_modules
git:
  depth: 3
script: cross-env NODE_ENV=test ./node_modules/.bin/mocha --ui bdd --reporter spec
  --colors --compilers js:babel-core/register server/tests --recursive
after_script:
- yarn report-coverage
before_script:
- npm install -g gulp-cli
deploy:
  app: test-ci
  provider: heroku
  api_key:
    secure: 
